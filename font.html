<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Typing Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #fff;
      font-size: 2rem;
    }

    .typing {
      display: inline-flex;
      align-items: center;
    }

    .static-text {
      margin-right: 8px;
      font-weight: bold;
    }

    .dynamic-text {
      font-weight: bold;
      color: #06b6d4;
      border-right: 2px solid #06b6d4; /* blinking cursor */
      white-space: nowrap;
      overflow: hidden;
      transition: all 0.15s ease-in-out; /* smooth effect */
    }
  </style>
</head>
<body>
  <div class="typing">
    <span class="static-text">I am</span>
    <span class="dynamic-text" id="dynamic"></span>
  </div>

  <script>
    const phrases = [
      "Freelancer",
      "Frontend Developer",
      "MERN Stack Developer"
    ];

    const dynamicText = document.getElementById("dynamic");

    let i = 0;   // phrase index
    let j = 0;   // character index
    let deleting = false;

    function typeEffect() {
      let current = phrases[i];

      if (!deleting) {
        dynamicText.textContent = current.substring(0, j++);
        if (j > current.length) {
          deleting = true;
          setTimeout(typeEffect, 1200); // wait before deleting
          return;
        }
      } else {
        dynamicText.textContent = current.substring(0, j--);
        if (j < 0) {
          deleting = false;
          i = (i + 1) % phrases.length; // next phrase
        }
      }

      // smoother speed
      let speed = deleting ? (50 + Math.random() * 50) : (100 + Math.random() * 70);
      setTimeout(typeEffect, speed);
    }

    typeEffect();
  </script>
</body>
</html>
