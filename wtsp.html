<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with WhatsApp Button</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      background: #25d366;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 9999;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .whatsapp-float:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>

  <!-- WhatsApp Floating Button -->
  <div class="whatsapp-float" id="whatsappBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </div>

  <script>
    document.getElementById("whatsappBtn").addEventListener("click", function() {
      const phone = "923061664480"; // <- apna number
      const msg = `Salam Usman, mujhe aapke portfolio se contact karna tha. Page: ${location.href}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
